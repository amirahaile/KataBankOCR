<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kata Bank OCR</title>
  </head>
  <body>

    <input type="file" id="file" name="files[]" />
    <output></output>

  </body>

  <script src="bankOCR.js"></script>
  <script>
    if (window.File && window.FileReader && window.Blob) {
      // Enable
      document.getElementById('file').addEventListener('change', readFile, false);
    } else {
      // Disable
      document.getElementById('file').disabled = true;
      alert('The File APIs used by this program are not supported by your browser.')
    }
  </script>
</html>
